<!-- Main -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <form name="signup" id="signup" novalidate="" method="post">
          <div class="control-group">
              <h5 class=text-info>ID</h5>
              <input type="text" class="form-control" placeholder="ID를 입력해 주세요" id="id" required="" data-validation-required-message="필수 항목입니다.">
              <p class="help-block text-danger"></p>
          </div>

          <div class="control-group">
            <h5 class=text-info>PASSWORD</h5>
              <input type="Password" class="form-control" placeholder="비밀번호를 입력해 주세요" id="pwd" required="" data-validation-required-message="필수 항목입니다.">
              <p class="help-block text-danger"></p>
          </div>

          <div class="control-group">
            <h5 class=text-info>EMAIL</h5>
              <input type="Email" class="form-control" placeholder="이메일을 입력해 주세요" id="email" required="" data-validation-required-message="필수 항목입니다.">
              <p class="help-block text-danger"></p>
          </div>

          <div class="control-group">
              <h5 class=text-info>NAME</h5>
              <input type="text" class="form-control" placeholder="이름을 입력해 주세요" id="name" required="" data-validation-required-message="필수 항목입니다.">
              <p class="help-block text-danger"></p>
          </div>

          <div class="control-group">
                 <h5 class=text-info>GENDER</h5>
                 <div class="checks">
                     <input type="radio" id="sex" name="sex" value="man">
                     <label for="MAN">MAN</label>
                 </div>
                 <p class></p>
                 <div class="checks">
                     <input type="radio" id="sex" name="sex" value="woman">
                     <label for="WOMAN">WOMAN</label>
                 </div>
                 <p class></p>
             </div>

          <div class="control-group">
              <h5 class=text-info>PHONE</h5>
              <input type="text" class="form-control" placeholder="휴대폰 번호(-제외)를 입력해 주세요" id="phone_num" required="" data-validation-required-message="필수 항목입니다.">
              <p class="help-block text-danger"></p>
          </div>

          <div class="row">
              <div class="col-md-12">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <h5 class=text-info>COUNTRY</h5>
                          <select class="form-control gds-cr gds-countryflag" country-data-region-id="nationaility" data-language="ko"></select>

                      </div>
                  </form>
              </div>
          </div>

          <div class="row">
              <div class="col-md-12">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <h5 class=text-info>RESIDENTIAL COUNTRY</h5>
                          <select class="form-control gds-cr gds-countryflag" country-data-region-id="residential_country" data-language="ko"></select>

                      </div>
                      <!--div class="form-group">
                          <h5 class=text-info>REGION</h5>
                          <select class="form-control" id="residential_country"></select>
                      </div-->
                  </form>
              </div>
          </div>

          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="register">REGISTER</button>
            <button type="button" class="btn btn-primary" id="cancel" onclick="location.href='./index.html' "> CANCEL </button>
          </div>
        </form>
